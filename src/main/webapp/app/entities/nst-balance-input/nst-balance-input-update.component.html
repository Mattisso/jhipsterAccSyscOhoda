<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-nst-balance-input-heading" jhiTranslate="jhipsterAccSyscOhodaApp.nstBalanceInput.home.createOrEditLabel">Create or edit a Nst Balance Input</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterAccSyscOhodaApp.nstBalanceInput.numCompte" for="field_numCompte">Num Compte</label>
                    <input type="text" class="form-control" name="numCompte" id="field_numCompte"
                           formControlName="numCompte"/>
                    <div *ngIf="editForm.get('numCompte')!.invalid && (editForm.get('numCompte')!.dirty || editForm.get('numCompte')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numCompte')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterAccSyscOhodaApp.nstBalanceInput.intitulCompte" for="field_intitulCompte">Intitul Compte</label>
                    <input type="text" class="form-control" name="intitulCompte" id="field_intitulCompte"
                           formControlName="intitulCompte"/>
                    <div *ngIf="editForm.get('intitulCompte')!.invalid && (editForm.get('intitulCompte')!.dirty || editForm.get('intitulCompte')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('intitulCompte')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterAccSyscOhodaApp.nstBalanceInput.soldeDebit" for="field_soldeDebit">Solde Debit</label>
                    <input type="number" class="form-control" name="soldeDebit" id="field_soldeDebit"
                           formControlName="soldeDebit"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterAccSyscOhodaApp.nstBalanceInput.soldeCredit" for="field_soldeCredit">Solde Credit</label>
                    <input type="number" class="form-control" name="soldeCredit" id="field_soldeCredit"
                           formControlName="soldeCredit"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterAccSyscOhodaApp.nstBalanceInput.compteNumber" for="field_compteNumber">Compte Number</label>
                    <input type="text" class="form-control" name="compteNumber" id="field_compteNumber"
                           formControlName="compteNumber"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
